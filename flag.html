<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Flag</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <!-- Flag Section -->
    <div class="flag-section">
        <div class="stick"></div>
        <div class="flag-container">
            <div class="flag orange"></div>
            <div class="flag white">
                <img src="ashok.png" alt="Ashok Chakra" class="ashok-chakra" />
            </div>
            <div class="flag green"></div>
        </div>
    </div>

    <!-- Message Section -->
    <div class="message-container">
        <h1 class="animated-heading">Happy 78th Independence Day</h1>
        <p class="animated-paragraph">Celebrate the freedom of our nation!</p>
    </div>
</div>
</body>
</html>
